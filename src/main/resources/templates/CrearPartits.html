<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">

    <title>Crear Partits</title>

    <link href="../static/img/favicon.png" th:href="@{/img/favicon.png}"
          rel="shortcut icon" />


</head>
<body>
<div class="container" style="max-width: 75%;">
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#"> <img src="../img/favicon.png"
                                               width="30" height="30"> Afegir Partit
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="/logout">Tickets
                </a></li>
                <li class="nav-item"><a class="nav-link" href="/decode">Validar Entrades</a></li>

                <li class="nav-item"><a class="nav-link" href="/editarPartits">Modificar Partits</a></li>


            </ul>
        </div>

    </nav>
</div>

<div class="container-sm mt-5" style="max-width: 75%;">

    <form action="/createPartits" method="post">

        <label for="nomPartit" class="col-sm-4 col-form-label">Nom del Partit:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="nomPartit" name="nomPartit" data-inputmask="'alias': 'nomPartit'"
                   autocomplete="off" required />
        </div>

        <label for="preu" class="col-sm-4 col-form-label">Preu: (Euros)</label>
        <div class="col-sm-8">
            <input type="number" class="form-control" id="preu" name="preu" data-inputmask="'alias': 'preu'"
                   autocomplete="off" required />
        </div>


        <label for="poblacio" class="col-sm-4 col-form-label">Població:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="poblacio" name="poblacio" data-inputmask="'alias': 'poblacio'"
                   autocomplete="off" required />
        </div>

        <label for="dia" class="col-sm-4 col-form-label">Selecciona el Dia:</label>
        <div class="col-sm-8">
            <input type="date" class="form-control" id="dia" name="dia" data-inputmask="'alias': 'dia'"
                   autocomplete="off" required />
        </div>

        <label for="horaInici" class="col-sm-4 col-form-label">Selecciona l'Hora que comença:</label>
        <div class="col-sm-8">
            <input type="time" class="form-control" id="horaInici" name="horaInici" data-inputmask="'alias': 'horaInici'"
                   autocomplete="off" required />
        </div>

        <label for="horaFi" class="col-sm-4 col-form-label">Selecciona l'Hora que acaba:</label>
        <div class="col-sm-8">
            <input type="time" class="form-control" id="horaFi" name="horaFi" data-inputmask="'alias': 'horaFi'"
                   autocomplete="off" required  />
        </div>


        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Crear Partit</button>

        <button type="button" class="btn btn-primary" onclick="location.href='/logout'">Tancar Sessió</button>


    </form>






</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
